<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header></header>
    <main>
        <style>
       
            </style>
        
        <div class="wrapper" id="main"></div>
    </main>
        <footer></footer>
        <script>
            var keys={
                0:['q','w','e','r','t','y','u','i','o','p'],
                1:['a','s','d','f','g','h','j','k','l'],
                2:['z','x','c','v','b','n','m'],
                length:3
            }
            var hash={
                q:'www.qq.com',
                w:'weibo.com',
                r:'renren.com'
            }
            var hashInLocalStorage=JSON.parse(localStorage.getItem('zzz')||'null')//取出localStoragez中的zzz对应的hash
            if(hashInLocalStorage){
                hash=hashInLocalStorage
            }
            index=0
            while(index<keys.length){
                div1=document.createElement('div')//遍历keys生产div
                div1.className='row'
          main.appendChild(div1)
          row=keys[index]//第一个数组 第二个数组 第三个数组 
          index2=0
          while(index2<row.length)//0~9 0~8 0~6
        {
            kbd=document.createElement('kbd');
            span=document.createElement('span')
          span.textContent=row[index2]
          kbd.appendChild(span)
          kbd.className='key'
          button=document.createElement('button')
          button.textContent='编辑'
          button.id=row[index2]
          img=document.createElement('img')
          img.src='http://'+hash[row[index2]]+'/favicon.ico'
          button.onclick=function(keyborad)//keyborad.target是用户点击的元素
          {
              key=(keyborad.target.id)//q w e r t
              x=prompt('给我一个网址')
              hash[key]=x//hash 变更
              localStorage.setItem('zzz',JSON.stringify(hash))//只要哈希有变更，就把哈希存到change里
          }
          
          kbd.appendChild(img)
          kbd.appendChild(button)
          div1.appendChild(kbd)
       
        index2=index2+1;
         }
         
          index=index+1
    }
    document.onkeypress=function(keyborad)
    {
        key=keyborad['key']
        website=hash[key]
        //location.href='http://'+website
        window.open('http://'+website,'_blank')
    }
         
            </script>
</body>
</html>
